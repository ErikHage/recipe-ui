<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <meta charset="utf-8">
  <title>Recipe Input Tool</title>
</head>

<body>
  <h2>Enter a recipe</h2>

  <form id="recipeForm">
    <div class="row">
      <div class="col-md-4">
        <div class="fb-text form-group">
          <label for="recipeId" class="fb-text-label">Recipe Id</label>
          <input type="text" class="form-control" name="recipeId" id="recipeId">
          <label for="recipeName" class="fb-text-label">Recipe Name</label>
          <input type="text" class="form-control" name="recipeName" id="recipeName">
          <label for="prepTimeKind" class="fb-text-label">Prep Time Kind</label>
          <input type="text" class="form-control" name="prepTimeKind" id="prepTimeKind">
          <label for="prepTimeValue" class="fb-text-label">Prep Time Value</label>
          <input type="number" class="form-control" name="prepTimeValue" id="prepTimeValue">
          <label for="cookTimeKind" class="fb-text-label">Cook Time Kind</label>
          <input type="text" class="form-control" name="cookTimeKind" id="cookTimeKind">
          <label for="cookTimeValue" class="fb-text-label">Cook Time Value</label>
          <input type="number" class="form-control" name="cookTimeValue" id="cookTimeValue">
          <label for="yieldKind" class="fb-text-label">Yield Kind</label>
          <input type="text" class="form-control" name="yieldKind" id="yieldKind">
          <label for="yieldValue" class="fb-text-label">Yield Value</label>
          <input type="number" class="form-control" name="yieldValue" id="yieldValue">
          <label for="keywords" class="fb-text-label">Keywords (comma separated)</label>
          <input type="text" class="form-control" name="keywords" id="keywords">
        </div>
        <h3>Nutrition</h3>
        <div class="fb-text form-group" id="nutrition">
          <label for="calories" class="fb-text-label">Calories</label>
          <input type="number" class="form-control" name="calories" id="calories">
          <label for="fats" class="fb-text-label">Fats(g)</label>
          <input type="number" class="form-control" name="fats" id="fats">
          <label for="carbohydrates" class="fb-text-label">Carbohydrates(g)</label>
          <input type="number" class="form-control" name="carbohydrates" id="carbohydrates">
          <label for="sugars" class="fb-text-label">Sugars(g)</label>
          <input type="number" class="form-control" name="sugars" id="sugars">
          <label for="protein" class="fb-text-label">Protein(g)</label>
          <input type="number" class="form-control" name="protein" id="protein">
        </div>
      </div>
      <div class="col-md-8">
        <h3>Ingredients</h3>
        <table style="width: 100%">
          <colgroup>
            <col span="1" style="width: 25%;">
            <col span="1" style="width: 5%;">
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 55%;">
          </colgroup>
          <thead>
            <tr>
              <th>Name</th>
              <th>Qty</th>
              <th>Qty Kind</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="ingredients">

          </tbody>
        </table>
        <button id="addIngredientButton">Add Ingredient</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Steps</h3>
        <div id="steps" class="fb-text form-group"></div>
        <button id="addStepButton">Add Step</button>
      </div>
    </div>
  </form>

  <br /><br />
  <button id="toJsonButton">Convert to JSON</button>
  <br /><br /><br />

  <textarea id="outputTextBox" rows="100" cols="200"></textarea>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
